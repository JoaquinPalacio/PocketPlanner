{% extends 'base.html' %}
{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">User Profile</h3>
    </div>
    
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <dl class="row">
                    <dt class="col-sm-3">Username</dt>
                    <dd class="col-sm-9">{{ user.username }}</dd>

                    <dt class="col-sm-3">Name</dt>
                    <dd class="col-sm-9">{{ user.first_name }} {{ user.last_name }}</dd>

                    <dt class="col-sm-3">Base Currency</dt>
                    <dd class="col-sm-9">
                        <span class="badge bg-success">
                            {{ user.base_currency.code }} - {{ user.base_currency.name }}
                        </span>
                    </dd>
                </dl>
            </div>
            <div class="col-md-4 border-start">
                <div class="d-grid gap-2">
                    <a href="{% url 'update_profile' %}" class="btn btn-primary">
                        <i class="fas fa-edit me-2"></i>Edit Profile
                    </a>
                    <a href="{% url 'delete_profile' %}" 
                       class="btn btn-danger"
                       onclick="return confirm('This action cannot be undone. Continue?')">
                        <i class="fas fa-trash me-2"></i>Delete Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
