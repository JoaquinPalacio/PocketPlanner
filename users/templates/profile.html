{% extends 'base.html' %} {% block content %}
<div class="container mt-4">

    <h1>Hello {{ user.username }}!</h1>

    <p>Your profile:</p>

    <div class="card card-body">
        <ul>
            <li>Name: {{ user.first_name }}</li>
            <li>Last name: {{ user.last_name }}</li>
            <li>Username: {{ user.username }}</li>
            <li>Base currency: {{ user.base_currency }}</li>
        </ul>
        <div>
            <a type="button" class="btn btn-secondary" href="{% url 'update_profile' %}">Update</a>
            <a type="button" class="btn btn-danger" href="{% url 'delete_profile' %}"" onclick="return confirm('Are you sure you want to delete your profile?');">Delete</a>
        </div>
    </div>


</div>
{% endblock %}
