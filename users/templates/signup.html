{% extends 'base.html' %} {% block content %}
<div class="container mt-3 mb-3">
  <h1 class="text-center">Sign Up</h1>

  <form method="POST" class="card card-body">
    {% csrf_token %}

    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter your name" name="first_name">
    </div>

    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" class="form-control" id="last_name" placeholder="Enter your last name" name="last_name">
    </div>

    <div class="form-group">
      <label for="currency">Base Currency:</label>
      <select class="form-control" name="currency" , id="currency">
        <option value="" disabled selected>Select a currency</option>
        {% for currency in currencies %}
        <option value="{{ currency.code }}">{{ currency.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
    </div>

    <div class="form-group">
      <label for="password1">Password:</label>
      <input type="text" class="form-control" id="password1" placeholder="Enter your password" name="password1">
    </div>

    <div class="form-group">
      <label for="password2">Password:</label>
      <input type="text" class="form-control" id="password2" placeholder="Confirm your password" name="password2">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
