{% extends 'base.html' %} {% block content %}
<h1>Registro</h1>
<form method="post">
  {% csrf_token %} {{ form.as_p }} {% if form.errors %}
  <div class="alert alert-danger">
    {% for field, errors in form.errors.items %} {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %} {% endfor %}
  </div>
  {% endif %}
  <button type="submit">Registrarse</button>
</form>
{% endblock %}
