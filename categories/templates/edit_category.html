{% extends 'base.html' %} {% block content %}
<h1 class="text-center">Edit {{ category.name }}</h1>

<div class="container mt-3 mb-3">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
            <input type="name" class="form-control" id="name" name="name" placeholder="Name of the category" value="{{ category.name }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-3">Update</button>
    </form>
</div>


{% endblock %}
