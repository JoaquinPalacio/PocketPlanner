{% extends 'base.html' %}
{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Categories</h3>
    </div>
    
    <div class="card-body">
        <div class="row">
            <div class="col-md-5 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create New Category</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" name="name" 
                                       placeholder="Category Name" required>
                            </div>
                            <button class="btn btn-success w-100">
                                <i class="fas fa-plus-circle me-2"></i>Create Category
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                {% if categories %}
                <div class="list-group">
                    {% for category in categories %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="fw-bold">{{ category.name }}</span>
                        <div>
                            <a href="{% url 'edit_category' category.id %}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'delete_category' category.id %}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <div class="text-center py-4">
                    <h5 class="text-muted">No categories found</h5>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
