{% extends 'base.html' %} 
{% block content %}
<div class="container mt-3 mb-3">
    <h1 class="text-center">Converter</h1>
    <form method="POST" class="card card-body">
        {% csrf_token %}
        <div class="form-group">
            <label for="from_currency">FROM</label>
            <select class="form-control" id="from_currency" name="from_currency">
                {% for currency in currencies %}
                    <option value="{{ currency.code }}" 
                        {% if from_currency == currency.code %}selected{% endif %}>
                        {{ currency.name }} ({{ currency.code }})
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="to_currency">TO</label>
            <select class="form-control" id="to_currency" name="to_currency">
                {% for currency in currencies %}
                    <option value="{{ currency.code }}" 
                        {% if to_currency == currency.code %}selected{% endif %}>
                        {{ currency.name }} ({{ currency.code }})
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="amount">AMOUNT</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                value="{{ amount|default:'' }}">
        </div>
        {% if converted_amount %}
        <div class="form-group mt-3">
            <h4>RESULT: {{ converted_amount|floatformat:2 }}</h4>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary mt-3">CONVERT</button>
    </form>
</div>
{% endblock %}
