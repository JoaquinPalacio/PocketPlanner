{% extends 'base.html' %} {% block content %}

<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Update Currencies</h3>
    </div>
    
    <div class="card-body">
        <p>{{ message }}</p>
        <p>This will update the currency rates from the API. This can take a while.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-plus-circle me-2"></i>Actualizar
            </button>
        </form>
    </div>

</div>

{% endblock %}
